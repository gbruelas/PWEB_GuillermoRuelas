<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <form action="resultado.php" method="post">
        
            <div class="w-50 mx-auto">
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                      <input type="number" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Primer número" name="n1" required>
                      <label for="floatingInputGroup2">Primer número</label>
                    </div>
                    <div class="invalid-feedback">
                      Por favor, ingresa un número.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                      <input type="number" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Segundo número" name="n2" required>
                      <label for="floatingInputGroup2">Segundo número</label>
                    </div>
                    <div class="invalid-feedback">
                      Por favor, ingresa un número.
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" id="floatingSelectGrid" name="operacion">
                        <option value="1">+</option>
                        <option value="2">-</option>
                        <option value="3">x</option>
                        <option value="4">÷</option>
                      </select>
                      <label for="floatingSelectGrid">Selecciona el tipo de operación</label>
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary m-2 mx-auto" type="submit" value="Resolver">
                </div>
            </div>

        </form>
    </main>

</body>
</html>
